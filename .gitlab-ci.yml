stages:
- checks
- test
- deploy

before_script:
- apt-get update
- apt-get install redis-server -y
- redis-server --daemonize yes
- python -V
- pip install tox

pre-commit-check:
  stage: checks
  image: python:3.7-buster
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
  script:
    - pip install pre-commit
    - pre-commit run --all-files

.test-py36:
  stage: test
  image: python:3.6-buster

.test-py37:
  stage: test
  image: python:3.7-buster

.test-py38:
  stage: test
  image: python:3.8-buster

.test-py39:
  stage: test
  image: python:3.9-buster

test-37-django32:
  extends: .test-py37
  script:
  - tox -e py37-django32

test-38-django32:
  extends: .test-py38
  script:
  - tox -e py38-django32

test-39-django32:
  extends: .test-py39
  script:
  - tox -e py39-django32

deploy-pypi:
  stage: deploy
  image: python:3.7-buster

  before_script:
    - pip install twine

  script:
    - python setup.py sdist
    - twine upload dist/*

  only:
    - tags
